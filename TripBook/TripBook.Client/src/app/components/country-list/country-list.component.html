<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav">
        <button class="btn btn-primary collapse-button" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
            aria-controls="collapseExample">
            Add new country
        </button>
        <div class="collapse" id="collapseExample">
            <form [formGroup]="addForm" class="form" (ngSubmit)="addCountry(addForm.value)">
                <div class="form-group">
                    <input type="text" formControlName="name" placeholder="Name" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="description" placeholder="Description" class="form-control">
                </div>
                <div class="form-group">
                    <input type="url" formControlName="imageUrl" placeholder="Image Url" class="form-control">
                </div>
                <button class="btn btn-success" [disabled]="!addForm.valid">Add</button>
            </form>
        </div>
    </mat-sidenav>

    <div class="sidenav-content">
        <div class="col-md-6 col-lg-3 sidebar-button">
            <button *ngIf="admin" class="btn btn-primary" type="button" mat-button (click)="sidenav.open()">
                Open admin tools
            </button>
        </div>
        <div class="col-md-6 col-lg-4 search">
            <input class="form-control" type="text" [(ngModel)]="searchQuery" placeholder="Search">
        </div>

        <div class="container-fluid">
            <div class="row justify-content-around">
                <div *ngFor="let country of countries | filter: searchQuery" routerLink="/country/{{country.id}}" class="card col-lg-2 col-sm-6">
                    <img class="card-img-top" style="width: 100%; height: 15rem;" src="{{country.imageUrl}}" alt="Card image cap">
                    <div class="card-block">
                        <div class="card-title">{{country.name}}</div>
                        <div class="card-text">{{country.description}}</div>
                        <div class="card-rating">
                            <app-rating [rating]="country.rating"></app-rating>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</mat-sidenav-container>

<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1" [speed]="200" [showSpinner]="false" [direction]="'leftToRightIncreased'"
    [color]="'#c2c8db'" [trickleSpeed]="250" [thick]="false" [ease]="'linear'"></ng-progress>
