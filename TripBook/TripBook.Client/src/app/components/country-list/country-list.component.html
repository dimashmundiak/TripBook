<div class="col-md-6 col-lg-4 search">
    <input class="form-control" type="text" [(ngModel)]="searchQuery">
</div>

<div class="container-fluid">
    <div class="row justify-content-around">
        <div *ngFor="let country of countries | filter: searchQuery" routerLink="/country/{{country.id}}" class="card col-lg-3">
            <img class="card-img-top" style="width: 100%; height: 15rem;" src="{{country.imageUrl}}" alt="Card image cap">
            <div class="card-block">
                <h4 class="card-title">{{country.name}}</h4>
                <p class="card-text" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-height: 200px;">{{country.description}}</p>
                <app-rating [rating]="country.rating"></app-rating>
            </div>
        </div>
    </div>
</div>
